<!-- profile html  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="d-flex justify-content-between align-items-center bg-dark text-white py-2 px-3">
            <div class="">MeShop.</div>
            <div class="d-flex align-items-center me-5">
                <!-- <img width="40" height="40" src="https://img.icons8.com/office/40/guest-male--v1.png" alt="guest-male--v1"/> -->
                <span class="text-capitalize fw-bold fs-4" id="showUserName"></span>
            </div>
        </div>
    </header>
    <section class="px-3">
        <h1 class="fw-bold text-center">My Profile</h1>
        <form>
            <div class="form-floating mt-4">
                <input type="text" class="form-control" name="" id="fname" placeholder="fname">
                <label for="fname">First Name</label>
            </div>
            <div class="form-floating mt-4">
                <input type="text" class="form-control" name="" id="lname" placeholder="lname">
                <label for="lname">Last Name</label>
            </div>
            <button id="saveInfo" class="btn btn-dark btn-lg mt-3">Save Info</button>
        </form>
        <p id="error" class="text-danger fs-3 fw-bold mt-2"></p>
        <p id="success" class="text-success fs-3 fw-bold mt-2"></p>
        <h1 class="fw-bold text-center">Edit Password</h1>
        <form>
            <div class="form-floating mt-4">
                <input type="password" class="form-control" name="" id="oldPassword" placeholder="oldPassword">
                <label for="oldPassword">Old Password</label>
            </div>
            <div class="form-floating mt-4">
                <input type="password" class="form-control" name="" id="newPassword" placeholder="newPassword">
                <label for="newPassword">New Password</label>
            </div>
            <div class="form-floating mt-4">
                <input type="password" class="form-control" name="" id="confirmNewPassword"
                    placeholder="confirmNewPassword">
                <label for="confirmNewPassword">Confirm New Password</label>
            </div>
            <button id="changePassword" class="btn btn-dark btn-lg mt-3">Change Password</button>
            <button id="logout" class="btn btn-dark btn-lg mt-3 ms-3">Logout</button>
        </form>
        <p id="errorForPasswordChange" class="text-danger fs-3 fw-bold mt-2"></p>
        <p id="successForPasswordChange" class="text-success fs-3 fw-bold mt-2"></p>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
