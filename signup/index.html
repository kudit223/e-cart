<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- signup page -->
     <header>
        <nav class="navbar navbar-expand-md navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white " href="#">MeShop.</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="mainNavbar" class="collapse navbar-collapse ">
                    <ul class="navbar-nav m-auto ">
                        <li class="nav-item me-5 "><a href="/index.html" class="nav-link text-white">Home</a></li>
                        <li class="nav-item me-5 "><a href="/shop/index.html" class="nav-link text-white">Shop</a></li>
                        <li class="nav-item me-5"><a href="/login/index.html" class="nav-link text-white">Login</a></li>
                        <li class="nav-item me-5"><a href="/signup/index.html" class="nav-link text-white">Signup</a></li>
                        <li class="nav-item me-5"><a href="/cart/index.html" class="nav-link text-white">My Cart</a></li>
                        <li class="nav-item me-5"><a href="/profile/index.html" class="nav-link text-white">Profile</a></li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>
    <div>
        <h1 class="fw-bold text-center fs-1">SignUp</h1>
        <form class="px-3">
            <div class="form-floating mt-4">
                <input class="form-control" type="text" name="" id="fname" placeholder="First Name" required>
                <label for="fname">First Name</label>
            </div>
            <div class="form-floating mt-4">
                <input class="form-control" type="text" name="" id="lname" placeholder="Last Name" required>
                <label for="lname">Last Name</label>
            </div>
            <div class="form-floating mt-4">
                <input class="form-control" type="email" name="" id="email" placeholder="E-mail" required>
                <label for="email">E-mail</label>
            </div>
            <div class="form-floating mt-4">
                <input class="form-control form-control-lg mt-4" type="password" name="" id="password"
                    placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating mt-4">
                <input class="form-control form-control-lg mt-4" type="password" name="" id="confirmpassword"
                    placeholder="Confirm Password" required>
                <label for="confirmpassword">Confirm Password</label>
            </div>
            <button id="signup" class="btn btn-dark col-md-2 btn-lg mt-4">SignUp</button>
        </form>
        <p id="error" class="text-danger fs-3 fw-bold mt-2 ps-3"></p>
        <p id="success" class="text-success fs-3 fw-bold mt-2 ps-3"></p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
