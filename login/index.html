<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- login page -->
    <section class="vh-100 d-flex justify-content-center align-items-center ">
        <div class="mainContainer border rounderd-3 p-3">
            <h1 class="fs-1 fw-bold text-center text-decoration-underline">Login</h1>
            <form>
                <div class="form-floating mt-4">
                    <input type="email" class="form-control" name="" id="email" placeholder="email">
                    <label for="email">E mail</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" name="" id="password" placeholder="password">
                    <label for="password">Password</label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" name="" id="checkbox">
                    <label class="form-check-label" for="checkbox">Rember me</label>
                </div>
                <button id="submit" class="btn btn-primary mt-3"> Submit</button>

            </form>
        </div>
    </section>

    <script src="script.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
